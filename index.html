  </head>
  <body>
    <div class = "container">
      <div class="wrapper">
        <form id="createUserForm" action="services/createUser.php" method="post" name="Login_Form" class="form-signin">
          <h3 class="form-signin-heading">Bienvenido! Loggeate!</h3>
          <hr class="colorgraph"><br>

          <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
          <input type="password" class="form-control" name="password" placeholder="Password" required=""/>

          <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Crear</button>
        </form>
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function(){
        $("#createUserForm").submit(function(event){
          var body = {
            'username': $( "input[name='username']" ).val(),
            'password': $( "input[name='password']" ).val()
          }
          $.post( "services/createUser.php", body, function(a, b, c){
            debugger;
            swal(
              'Good job!',
              'You have created the user!',
              'success'
            )
          }).fail(function(resp, error, responseType){
            swal({
              type: 'error',
              title: responseType,
              text: resp['responseText'],
            })
          });
          event.preventDefault();
        })
      })
    </script>
  </body>
